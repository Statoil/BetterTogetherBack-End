<!DOCTYPE html>
<html>
<meta charset='utf-8'>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js" charset="UTF-8"></script>
    <link rel="icon" href="../static/images/equinor.png?token={{ token }}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/graph_display.css?token={{ token }}"/>
    <title>Pair Programming Display</title>

</head>

<body>

<div class="row">

    <div class="col-8" id='content'>
        <svg id="graph">
            <defs id="patterns_svg"></defs>
            <g id="links"></g>
            <g id="circles"></g>
        </svg>
    </div>


    <div class="col-4" id="status_bar">
        <div class="achievement">

            <div id="cake" class="all-rounded">
                <div id="cake-percentage" class="all-rounded"></div>
            </div>
            <i class="em em-birthday"></i>

            <div id="pizza" class="all-rounded">
                <div id="pizza-percentage" class="all-rounded"></div>
            </div>
            <i class="em em-pizza"></i>
            <i class="em em-beer"></i>

        </div>

        <svg id="reward">
        </svg>
    </div>
</div>


<script src='../static/graph_display.js?token={{ token }}'>
</script>

</body>
</html>
